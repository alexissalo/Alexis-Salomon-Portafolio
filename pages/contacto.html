<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/icono.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <div class="gridlayout">
        <header class="header">
            <div class="header__logo">
                <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a class="header__nav__links" href="sobremi.html">Sobre mi</a></li>
                    <li><a class="header__nav__links" href="conocimiento.html">Conocimientos</a></li>
                    <li><a class="header__nav__links" href="portafolio.html">Portafolio</a></li>
                    <li><a class="header__nav__links" href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="contacto">
                <h1>Contactame</h1>
                <div class="contacto__form">
                    <form action="">
                        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu Nombre" required>
                        <input type="text" name="asunto" id="asunto" placeholder="Introduce el Asunto" required>
                        <input type="email" name="email" id="email" placeholder="Introduce tu correo" required>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Introduce tu mensaje" required></textarea>
                        <input type="submit" value="Enviar" id="reset">
                        <input type="reset" value="Cancelar" id="enviar">
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__logo">
                    <img src="../img/logo.png" alt="">
                    <p>Alexis Salomon</p>
                </div>
                <div class="footer__redes">
                    <h2>Mis redes Sociales</h2>
                    <div class="footer__redes__icon">
                        <a href="https://www.coderhouse.com/online/desarrollo-web-online" target="_blank"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.coderhouse.com/online/desarrollo-web-online" target="_blank"><i class="bi bi-linkedin"></i></a>
                        <a href="https://www.coderhouse.com/online/desarrollo-web-online" target="_blank"><i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <p>Desarrollado por Alexis Salomon</p>
                <p>&copy;Alexis Salomon 2022</p>
            </div>
        </footer>
    </div>
</body>
</html>
